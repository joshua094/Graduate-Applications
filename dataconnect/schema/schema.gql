type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
}

type University @table {
  name: String!
  city: String!
  state: String!
  country: String!
  createdAt: Timestamp!
  website: String
}

type Program @table {
  university: University!
  name: String!
  degreeType: String!
  createdAt: Timestamp!
  department: String
  description: String
  programWebsite: String
}

type Application @table {
  user: User!
  program: Program!
  status: String!
  deadline: Timestamp!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  notes: String
  interviewDate: Timestamp
  decisionDate: Timestamp
}

type Requirement @table {
  application: Application!
  name: String!
  status: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  dueDate: Timestamp
  notes: String
  documentUrl: String
}

type Contact @table {
  application: Application!
  name: String!
  email: String!
  role: String!
  createdAt: Timestamp!
  affiliation: String
  phoneNumber: String
  notes: String
}